<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Prediction Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f8ff;
        }
        h2 {
            color: #ff6f61;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        form {
            background: linear-gradient(145deg, #ffffff, #f7f9fc);
            border-radius: 15px;
        }
        input, select {
            border-radius: 10px;
        }
        button {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            border: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
        }
        .card {
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5 mb-5">
        <h2 class="text-center mb-4">Loan Application Form</h2>
        <form action="{{ url_for('predict_datapoint') }}" method="post" class="card p-5 shadow-lg">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Loan ID</label>
                    <input type="number" class="form-control" name="loan_id" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Dependents</label>
                    <input type="number" class="form-control" name="no_of_dependents" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Annual Income</label>
                    <input type="number" class="form-control" name="income_annum" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Loan Amount</label>
                    <input type="number" class="form-control" name="loan_amount" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Loan Term (months)</label>
                    <input type="number" class="form-control" name="loan_term" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">CIBIL Score</label>
                    <input type="number" class="form-control" name="cibil_score" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Residential Assets</label>
                    <input type="number" class="form-control" name="residential_assets_value" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Commercial Assets</label>
                    <input type="number" class="form-control" name="commercial_assets_value" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Luxury Assets</label>
                    <input type="number" class="form-control" name="luxury_assets_value" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Bank Assets</label>
                    <input type="number" class="form-control" name="bank_asset_value" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Education</label>
                    <select class="form-select" name="education" required>
                        <option value="">Select Education</option>
                        <option value="Graduate">Graduate</option>
                        <option value="Not Graduate">Not Graduate</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Self Employed</label>
                    <select class="form-select" name="self_employed" required>
                        <option value="">Select Option</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-lg shadow-lg">Predict Loan Status</button>
            </div>
        </form>
    </div>
</body>
</html>
