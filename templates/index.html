<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 18px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #f8f9fa;
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: #e9ecef;
        }

        .progress-bar {
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .prev-btn {
            background: #f8f9fa;
            color: #333;
        }

        .next-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Loan Prediction Form</h1>
            <p>Fill in your details to get an instant loan approval prediction</p>
        </div>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <form action="/loan_predictions" method="POST" id="loanForm">
            <!-- Section 1: Personal Information -->
            <div class="form-section active" id="section1">
                <h2 style="margin-bottom: 20px; color: #333;">Personal Information</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="loan_id"><i class="fas fa-id-card"></i> Loan ID</label>
                        <input type="number" id="loan_id" name="loan_id" required placeholder="Enter loan ID">
                    </div>
                    <div class="form-group">
                        <label for="no_of_dependents"><i class="fas fa-users"></i> Number of Dependents</label>
                        <input type="number" id="no_of_dependents" name="no_of_dependents" required min="0" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label for="education"><i class="fas fa-graduation-cap"></i> Education</label>
                        <select id="education" name="education" required>
                            <option value="">Select Education</option>
                            <option value="Graduate">Graduate</option>
                            <option value="Not Graduate">Not Graduate</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="self_employed"><i class="fas fa-briefcase"></i> Self Employed</label>
                        <select id="self_employed" name="self_employed" required>
                            <option value="">Select Employment</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Section 2: Financial Information -->
            <div class="form-section" id="section2">
                <h2 style="margin-bottom: 20px; color: #333;">Financial Information</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="income_annum"><i class="fas fa-money-bill-wave"></i> Annual Income ($)</label>
                        <input type="number" id="income_annum" name="income_annum" required min="0" placeholder="50000">
                    </div>
                    <div class="form-group">
                        <label for="loan_amount"><i class="fas fa-hand-holding-usd"></i> Loan Amount ($)</label>
                        <input type="number" id="loan_amount" name="loan_amount" required min="0" placeholder="100000">
                    </div>
                    <div class="form-group">
                        <label for="loan_term"><i class="fas fa-calendar-alt"></i> Loan Term (years)</label>
                        <input type="number" id="loan_term" name="loan_term" required min="0" step="0.1" placeholder="5.0">
                    </div>
                    <div class="form-group">
                        <label for="cibil_score"><i class="fas fa-chart-line"></i> CIBIL Score</label>
                        <input type="number" id="cibil_score" name="cibil_score" required min="300" max="900" placeholder="750">
                    </div>
                </div>
            </div>

            <!-- Section 3: Assets Information -->
            <div class="form-section" id="section3">
                <h2 style="margin-bottom: 20px; color: #333;">Assets Information</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="residential_assets_value"><i class="fas fa-home"></i> Residential Assets Value ($)</label>
                        <input type="number" id="residential_assets_value" name="residential_assets_value" required min="0" placeholder="100000">
                    </div>
                    <div class="form-group">
                        <label for="commercial_assets_value"><i class="fas fa-building"></i> Commercial Assets Value ($)</label>
                        <input type="number" id="commercial_assets_value" name="commercial_assets_value" required min="0" placeholder="50000">
                    </div>
                    <div class="form-group">
                        <label for="luxury_assets_value"><i class="fas fa-gem"></i> Luxury Assets Value ($)</label>
                        <input type="number" id="luxury_assets_value" name="luxury_assets_value" required min="0" placeholder="25000">
                    </div>
                    <div class="form-group">
                        <label for="bank_asset_value"><i class="fas fa-university"></i> Bank Asset Value ($)</label>
                        <input type="number" id="bank_asset_value" name="bank_asset_value" required min="0" placeholder="75000">
                    </div>
                </div>
            </div>

            <div class="navigation">
                <button type="button" class="nav-btn prev-btn" id="prevBtn" style="display: none;">
                    <i class="fas fa-arrow-left"></i> Previous
                </button>
                <button type="button" class="nav-btn next-btn" id="nextBtn">
                    Next <i class="fas fa-arrow-right"></i>
                </button>
                <button type="submit" class="submit-btn" id="submitBtn" style="display: none;">
                    <i class="fas fa-paper-plane"></i> Predict Loan Approval
                </button>
            </div>
        </form>

        <a href="/" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>

    <script>
        let currentSection = 1;
        const totalSections = 3;

        function updateProgress() {
            const progress = ((currentSection - 1) / (totalSections - 1)) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }

        function showSection(sectionNumber) {
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(`section${sectionNumber}`).classList.add('active');

            document.getElementById('prevBtn').style.display = sectionNumber === 1 ? 'none' : 'block';
            document.getElementById('nextBtn').style.display = sectionNumber === totalSections ? 'none' : 'block';
            document.getElementById('submitBtn').style.display = sectionNumber === totalSections ? 'block' : 'none';

            currentSection = sectionNumber;
            updateProgress();
        }

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentSection < totalSections) {
                showSection(currentSection + 1);
            }
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentSection > 1) {
                showSection(currentSection - 1);
            }
        });

        // Form validation
        document.getElementById('loanForm').addEventListener('submit', function(e) {
            const inputs = this.querySelectorAll('input[required], select[required]');
            let valid = true;

            inputs.forEach(input => {
                if (!input.value.trim()) {
                    valid = false;
                    input.style.borderColor = '#ff6b6b';
                } else {
                    input.style.borderColor = '#e0e0e0';
                }
            });

            if (!valid) {
                e.preventDefault();
                alert('Please fill in all required fields.');
            }
        });

        // Initialize
        updateProgress();
    </script>
</body>
</html>
